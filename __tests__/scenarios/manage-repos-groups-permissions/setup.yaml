connection:
  user: admin
  password: admin
  baseUrl: http://localhost:7995/bitbucket

config:

  users:
    admin: ignore

  groups:
    stash-users: ignore
    group-read:
      members:
      - admin
    group-write:
      members:
      - admin
      - admin
    group-admin:
      members:
      - admin

  projects:
    PROJECT_1: ignore

    PROJECT:
      description: Description for Sample Project
      name: PROJECT
      public: false
      repos:
        existing_permissions_to_remove:
          forkable: true
          public: false
          scmId: git
          permissions:
            groups:
              group-read: REPO_READ
              group-write: REPO_WRITE
              group-admin: REPO_ADMIN
        existing_to_add_permissions:
          forkable: true
          public: false
          scmId: git
          permissions:
            users: {}
            groups: {}
