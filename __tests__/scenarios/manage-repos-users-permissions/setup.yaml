connection:
  user: admin
  password: admin
  baseUrl: http://localhost:7995/bitbucket

config:

  users:
    admin: ignore
    user-read:
      displayName: User1
      email: user@example.com
      password: user
    user-write:
      displayName: User2
      email: user@example.com
      password: user
    user-admin:
      displayName: User3
      email: user@example.com
      password: user

  groups:
    stash-users:
      members:
      - admin
      permission: LICENSED_USER

  projects:
    PROJECT_1: ignore

    PROJECT:
      description: Description for Sample Project
      name: PROJECT
      public: false
      repos:
        existing_permissions_to_remove:
          forkable: true
          public: false
          scmId: git
          permissions:
            users:
              user-read: REPO_READ
              user-write: REPO_WRITE
              user-admin: REPO_ADMIN
        existing_to_add_permissions:
          forkable: true
          public: false
          scmId: git
          permissions:
            users: {}
