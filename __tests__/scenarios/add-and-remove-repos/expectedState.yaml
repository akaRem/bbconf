    public: false
    type: NORMAL
    permissions:
      users:
        admin: PROJECT_ADMIN
      groups: {}
    repos:
      rep_1:
        forkable: true
        public: false
        scmId: git
        state: AVAILABLE
        permissions:
          users: {}
          groups: {}
