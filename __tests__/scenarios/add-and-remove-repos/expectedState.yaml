    description: Description for Sample Project
    name: Extra project
    public: false
    type: NORMAL
    permissions:
      users: {}
      groups:
        stash-users: "PROJECT_ADMIN"
    repos:
      repo1:
        forkable: true
        public: false
        scmId: git
        state: AVAILABLE
        permissions:
          users: {}
          groups: {}

users:
  admin:
    displayName: Administrator
    email: admin@example.com
    permission: SYS_ADMIN
    sshKeys: []
